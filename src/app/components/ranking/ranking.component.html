<app-header></app-header>
<div class="ranking-container">
    <h2 class="slide-up">Top 10 Ranking</h2>
    <ul class="player-list" *ngIf="User">
        <li class="player-item slide" *ngFor="let player of rank; let i = index" (click)="lookuser(player.uid)">
            <div class="player-details" matTooltip="view profile">
                <span class="player-position">{{ i + 1 }}</span>
                <img [src]="player.imgurl" alt="{{ player.name }}" class="player-image">
                <div class="player-info">
                    <span class="player-name">{{ player.name }}</span>
                    <div class="all"
                        [ngClass]="{'up-arrow': player.rankingtoday < player.rankingyesterday, 'down-arrow': player.rankingtoday > player.rankingyesterday}">
                        <h6 *ngIf="player.rankingyesterday && player.rankingtoday !== player.rankingyesterday">
                            <ng-container *ngIf="player.rankingtoday < player.rankingyesterday" class="arrow-container">
                                <img src="https://firebasestorage.googleapis.com/v0/b/catmash-50619.appspot.com/o/images%2F6741.png?alt=media&token=9fd63ab5-aaf1-434f-a377-caad8458e3c6"
                                    alt="Up arrow" class="arrow-icon"> {{ player.rankdifferent }}
                            </ng-container>
                            <ng-container *ngIf="player.rankingtoday > player.rankingyesterday" class="arrow-container">
                                <img src="https://firebasestorage.googleapis.com/v0/b/catmash-50619.appspot.com/o/images%2F2703.png?alt=media&token=5216c745-ace3-4cd7-bcdd-10133c2f3b56" alt="Down arrow"
                                    class="arrow-icon"> {{ -player.rankdifferent }}
                            </ng-container>
                        </h6>
                    </div>
                    <span class="player-rating">Elo Rating: {{ player.score }}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
<div *ngIf="!User" class="centered-content">
    <h1 class="slide-up-text" style="font-size: 20px;">User has not logged in yet. Please login first to view the ranking page.</h1>
    <button routerLink="/login" class="slide-up-button">Go to Login</button>
</div>
